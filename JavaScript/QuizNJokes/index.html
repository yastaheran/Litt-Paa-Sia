<!DOCTYPE html>
<html>

<head>
 <title>Oblig 2 - Quiz Night Saver</title>
 <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" type="text/css" href="style.css">
 <link href='http://fonts.googleapis.com/css?family=Kalam|Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <h1 id="nameOfApp"><a href="./index.html">The Quiz Night Saver</a></h1>
  </header>
  <div id="container">
    <section id="start">
        <p class="info">  Quiz creater for quiz nights <br>
             All you need to do is select category, difficulty, and number of questions. <br>
             We'll fix the rest.</p>
        <p id="joke" class="joke"></p>
        <button id="startBtn" onclick="selection()">Start</button> <br><br>
        <img src="http://placekitten.com/500/300" alt="Kitten">
    </section>

    <!-- List of quiz categories -->
    <section id="selectionArea" class="textCenter">
      <h1>Select a quiz category</h1>
      <p id="joke2" class="joke"></p>
      <ul id="quizList">

      </ul>
    </section>

    <!-- Specification Area - appears when user selects a quiz-->
    <section id="specificationArea">
      <h2>Specify difficulty and number of questions for the quiz</h2>
      <p id="joke3" class="joke"></p>
      <form id="specification">
        Difficulty: <select id="level" placeholder="select difficulty">
                      <option value="easy">easy</option>
                      <option value="medium">medium</option>
                      <option value="hard">hard</option>
                    </select> <br>
        Number of questions: <input type="text" id="num" placeholder="max 50"> <br>
      </form>
      <button id="generateQBtn">Generate Quiz</button> <br><br>
      <img src="https://placekitten.com/500/400" alt="Kittens waiting for you to specify your needs" />
    </section>

    <!-- List of questions and answers -->
    <section id="quizArea">
    <h2>Your Quiz<h2>

    </section>

    <!-- List of bad jokes they can use -->
    <section id="jokeArea">
    <h2>Some Jokes for you</h2>

    </section>

    <!-- When bad shit happens -->
    <section id="alertArea" class="alert" role="alert">
    </section>
  </div>
</body>

<!-- the scripts -->
<noscript> You need to enable JavaScript to run this app. </noscript>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="oblig2.js"></script>

</html>
